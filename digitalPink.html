        <p class="site-description">An exploration of the algorithms supporting the curation process.</p>

        <h2>Filter to the top 100 by algorithm</h2>
        <div id="filters" class="button-group">  <button class="button is-checked" data-filter="*">show all</button>

            <button class="button" data-filter="crayolaLessThan100">Crayola</button>

        </div>


        <h2>Sorts</h2>

        <div id="sorts" class="button-group">

            <button class="button" data-sort-by="crayolarank">Crayola Algorithm Rank</button>
            <button class="button" data-sort-by="recolorrank">Recolor Algorithm Rank</button>
            <button class="button" data-sort-by="toonrank">Toon Algorithm Rank</button>
            <button class="button" data-sort-by="islandizerank">Islandize Algorithm Rank</button>
            <button class="button" data-sort-by="name">name</button>
        </div>
